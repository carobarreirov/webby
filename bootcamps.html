<!DOCTYPE html>
<html lang="en" style="display: none;">
<head>
	<title>MIT GDC - Courses</title>
	<script src="assets/js/init_start.js"></script>
</head>

<body>

<!-- navbar content -->    
<div id="navbar"></div>

<!-- **************** MAIN CONTENT START **************** -->
<main>

<!-- ===================================================
Main Banner START -->

<section class="pt-0 position-relative overflow-hidden h-700px h-sm-600px h-lg-700px rounded-top-4 mx-2 mx-md-4" style="background-image:url(assets/images/bootcamps/splash.jpg); background-position: center; background-size: cover;">
	<div class="bg-overlay bg-dark opacity-5"></div>
	
	<!-- SVG decoration for curve -->
	<figure class="position-absolute bottom-0 left-0 w-100 d-md-block mb-n3 z-index-9">
		<svg class="fill-body" width="100%" height="150" viewBox="0 0 500 150" preserveAspectRatio="none">
			<path d="M0,150 L0,40 Q250,150 500,40 L580,150 Z"></path>
		</svg>
	</figure>
		
	<div class="container z-index-9 position-relative">


		<div class="row py-0 py-md-5 align-items-center text-center text-sm-start">
			<div class="col-sm-10 col-lg-10 col-xl-10 all-text-white my-5 mt-md-0">
				<div class="py-0 py-md-5 my-5">
								
					<!-- Title -->
					<h1 class="text-white display-5">Bootcamps<span class="text-warning"> F2F.</span></h1>
					<p class="text-white fw-lighter" style="margin-top: -15px">Women teaching women, Face-To-Face.</p>				
					<p class="text-white fw-bolder">Announcements:</p>				

					<div style="margin-top: -20px">
                        <mit-announcements
                            color="white"
                            data="bootcamp_announcements.js"
                        ></mit-announcements>						
					</div>

					<div class="d-sm-flex align-items-center mt-4">
						<mit-video-button video="L4EgZWh2sQ4" label="Join the fun!"></mit-video-button>
						<mit-video-button video="L4EgZWh2sQ4" label="Binary Clocks!"></mit-video-button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- =======================
Main Banner END -->



<!-- =======================
Popular course START -->
<section class="bg-light">
	<div class="container">


		<!-- Announcements -->
		<div class="row mb-4">
			<div class="col-lg-8 mx-auto text-center">
				<h2 class="fs-1">Annoucements</h2>
			</div>
		</div>
		<mit-announcements-big data="bootcamp_announcements.js"></mit-announcements-big>

	</div>
</section>
<!-- =======================
Popular course END -->



<!-- =======================
Popular course START -->
<section>
	<div class="container">

		<!-- Title -->
		<div class="row mb-4">
			<div class="col-lg-8 mx-auto text-center">
				<h2 class="fs-1">Popular Content</h2>
			</div>
		</div>
		<mit-video-list data="bootcamp_videos.js"></mit-video-list>

	</div>
</section>
<!-- =======================
Popular course END -->


<!-- =======================
Popular course START -->
<section  class="bg-light">
	<div class="container">

		<!-- Title -->
		<h2 class="fs-1" id="researchers">The Team <span class="text-secondary">(current/alums)</span></h2>
		<mit-people-list data="bootcamp_people.js"></mit-people-list>

	</div>
</section>
<!-- =======================
Popular course END -->




</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- footer content -->
<div id="footer"></div>

<!-- load resources -->
<script src="assets/js/init_end.js"></script>

</html>
